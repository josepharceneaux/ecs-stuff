[uwsgi]

module = run
callable = app
master = true
processes = 5
buffer-size = 65535

socket = /tmp/talent-uwsgi.sock
chown-socket = www-data:www-data
logto = /var/log/uwsgi.log

chdir = talent_flask_services
cmd = celery -A email_campaign_service.email_campaign_app.celery_app worker --loglevel=info

vacuum = true
enable-threads=true
single-interpreter = true
die-on-term = true
