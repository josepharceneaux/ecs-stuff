server {
  listen        80;
  server_name  localhost;
  access_log  /var/log/nginx/access.log;
  error_log   /var/log/nginx/error.log;
  client_max_body_size 75M;
  daemon off;

  keepalive_timeout 5;
  root /root/base_service_container/frontend_service/build;
  charset utf-8;

  location ~ ^/(scripts.*js|styles|images) {
    gzip_static on;
    expires 1y;
    add_header Cache-Control public;
    add_header ETag "";
    break;
  }

  location / {
    try_files $uri /root/base_service_container/frontend_service/build/index.html;
  }
}