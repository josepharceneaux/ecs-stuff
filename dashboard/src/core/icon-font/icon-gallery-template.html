<html>
  <head>
    <title><%= fontName %></title>
    <style>
      body { font-family: Gill Sans; text-align: center; background: #f7f7f7 }
      body > h1 { color: #666; margin: 1em 0 }
      .glyph { padding: 0 }
      .glyph > li { display: inline-block; margin: .3em .2em; width: 5em; height: 6.5em; background: #fff; border-radius: .5em; position: relative }
      .glyph > li span:first-child { display: inline-block; margin-top: .6em; font-size: 2em }
      .glyph-name { font-size: .8em; color: #999; display: block }
      .glyph-codepoint { color: #999; font-family: monospace }

      @font-face {
        font-family: "<%= fontName %>";
        src: url('<%= targetPath %><%= fontName %>.eot');
        src: url('<%= targetPath %><%= fontName %>.eot?#iefix') format('embedded-opentype'),
          url('<%= targetPath %><%= fontName %>.woff') format('woff'),
          url('<%= targetPath %><%= fontName %>.ttf') format('truetype'),
          url('<%= targetPath %><%= fontName %>.svg#<%= fontName %>') format('svg');
      }

      .<%= className %>,
      <%= glyphs.map(function(glyph){ return '.' + className + '--' + glyph.name }).join(', ') %> {
        font-family: "<%= fontName %>";
        font-style: normal;
        font-weight: normal;
        font-variant: normal;
        text-transform: none;
        speak: none;
        display: inline;
      }

      <% _.each(glyphs, function(glyph) { %>.<%= className %>--<%= glyph.name %>:after { content: "\<%= glyph.unicode[0].charCodeAt(0).toString(16).toUpperCase() %>" }
      <% }); %>
    </style>
  </head>
  <body>
    <h1><%= fontName %></h1>
    <ul class="glyph"><% _.each(glyphs, function(glyph) { %>
      <li>
        <span class="<%= className %>--<%= glyph.name %>"></span>
        <span class="glyph-name"><%= glyph.name %></span>
        <span class="glyph-codepoint"><%= glyph.unicode[0].charCodeAt(0).toString(16).toUpperCase() %></span>
      </li><% }); %>
    </ul>
  </body>
</html>
