<main class="view--login">

    <!-- Main view -->
    <section class="view__main--login">
        <div class="row--skinny header--login">
            <div class="header__logo--login">
                <h1>GetTalent</h1>
            </div>
        </div>

        <div class="row--skinny">
            <div class="box">
                <h2>Forgot Password</h2>

                <form class="form" ng-submit="vm.sendForgotPasswordRequest(vm.email)">
                    <div class="form__fieldset row--expanded">
                        <!-- Form: Email Address -->
                        <div class="alert alert-danger animated fadeIn" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
                        <div class="col--medium-12 form__col form__col--stacked">
                            <label class="form__label" for="emailAddress">Email Address</label>
                            <input gt-float-label class="form__input--icon--email" id="emailAddress" name="emailAddress" type="email" placeholder="Email Address" required autofocus ng-model="vm.email">
                        </div>
                    </div>
                    <div class="form__fieldset--footer row--expanded">
                        <div class="col--medium-12">
                            <button class="button--blue button--small" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

</main>
