<section class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">
          <div class="col-md-10">
            <div class="widget wblue">
              <div ht-widget-header title="{{vm.title}}"><button>Reload</button></div>
              <div class="widget-content user">
                <h3></h3>
                <table class="table table-condensed table-striped">
                <thead>
                  <tr>
                    <th>Task ID</th>
                    <th>Owner</th>
                    <th>Task type</th>
                    <th>Task Category</th>
                    <th>Data</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="p in vm.tasks">
                    <td>{{p.id}}</td>
                    <td>{{p.user_email}}</td>
                    <td>{{p.task_type}}</td>
                    <td>{{p.task_category}}</td>
                    <td>
                      <pre><code>URL: {{p.post_data | json}}<div ng-switch on="p.task_type">
                        <div ng-switch-when="one_time"><!-- one_time task block--></div>
                        <div ng-switch-when="periodic">
                            <!-- periodic task block-->

                        </div><div ng-switch-default>Invalid task_type</div></div></code></pre>
                    </td>
                  </tr>
                </tbody>
              </table>
              </div>
              <div class="widget-foot">
                <div class="clearfix"></div>
              </div>
            </div>
          </div>
          <div class="col-md-2">
              <div class="widget worange">
              <div ht-widget-header title="Filters"></div>
              <div class="widget-content user">
                <h3></h3>
              </div>
              <div class="widget-foot">
                <div class="clearfix"></div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </section>
</section>
