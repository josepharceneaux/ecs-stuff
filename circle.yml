machine:
  python:
    version: 2.7.9
  environment:
    PYENV_VERSION: 2.7.9
    GT_ENVIRONMENT: circle
    PYTHONPATH: .

dependencies:
   override:
    - pip install -r requirements.txt

test:
  pre:
    - python auth_service/run.py:
        background: true
    - sleep 5


  override:
    - py.test auth_service/tests/:
        parallel: true
    - py.test resume_service/tests/:
        parallel: true
    - py.test activity_service/tests/:
        parallel: true
