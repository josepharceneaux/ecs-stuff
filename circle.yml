machine:
  python:
    version: 2.7.9
  environment:
    PYENV_VERSION: 2.7.9
    GT_ENVIRONMENT: circle
    PYTHONPATH: .

dependencies:
   override:
    - pip install -r requirements.txt

test:
  pre:
    - sudo chown -R ubuntu /var/log:
        parallel: true
    - python auth_service/run.py:
        parallel: true
        background: true
    - python user_service/run.py:
        parallel: true
        background: true
    - python resume_service/run.py:
        parallel: true
        background: true
    - python activity_service/run.py:
        parallel: true
        background: true
    - python candidate_service/run.py:
        parallel: true
        background: true
    - python social_network_service/run.py:
        parallel: true
        background: true
    - python candidate_pool_service/run.py:
        parallel: true
        background: true
    - python sms_campaign_service/run.py:
        parallel: true
        background: true

    - sleep 5



  override:
    - py.test auth_service/tests/:
        parallel: true
    - py.test user_service/tests/:
        parallel: true
    - py.test resume_service/tests/:
        parallel: true
    - py.test activity_service/tests/:
        parallel: true
    - py.test candidate_service/tests/:
        parallel: true
    - py.test social_network_service/tests/:
        parallel: true
    - py.test candidate_pool_service/tests/:
        parallel: true
    - py.test sms_campaign_service/tests/:
        parallel: true


experimental:
  notify:
    branches:
      only:
        - master
        - develop