<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/static/css/bootstrap_2_3_2/bootstrap.min.css" rel="stylesheet">
    <title>Join our University Talent Community</title>
    <meta name="description" content="Join the Kaiser Talent Community - recruiting software by getTalent" />
    <meta name="keywords" content="Kaiser, Recruiting, Software, Cloud, Talent, Community" />
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <style type="text/css">
        body {
            width: 430px;
            /*height: 439px;*/
        }
        #gettalent_resume {
            text-align: center;
            padding: 10px 0;
            margin-left: 0;
        }
        #file_upload {
            margin-left: 70px;
        }
        .container {
            width:inherit;
            background-repeat: no-repeat;
            /*height: 587px;*/
        }

        input.span3, textarea.span3, .uneditable-input.span3 {
            width: 185px;
        }
        select, textarea, input[type="text"], input[type="email"] {
            font-size: 12px;
            margin-bottom: 6px;
        }
        input.span6, textarea.span6, .uneditable-input.span6 {
            width: 394px;
        }
        input.span4, textarea.span4, .uneditable-input.span4 {
            width: 286px;
        }
        .span7 {
            width: 420px;
        }
        .span6 {
            width: 400px;
        }
        input.span2, textarea.span2, .uneditable-input.span2 {
            width: 84px;
        }
        .span4 {
            width: 300px;
        }
        #state {
            margin-left: 10px;
        }

        .control-group {
            margin-bottom: 2px;
        }

        .tm-tag {
            font-size: 11px !important;
        }
        .hide{
            display:none;
        }

    </style>
    <script type="text/javascript" src="/static/js/modernizr-2-6-2-custom.js"></script>
    <link href="/static/css/bootstrap_3_3_5/bootstrap-tagmanager.css" rel="stylesheet"/>
</head>

<body style="overflow-x: hidden">

<div class="container" >
    <div class="row">
        <div class="span7" style="margin-left:30px">
            <form id="widget-form" name="widget" style="margin-bottom:0" novalidate method="post" autocomplete="off" enctype="multipart/form-data">
                <input type="hidden" name="is_special" value="1" />
                <p style="margin-left:64px">
                    <strong>
                        Join our University Talent Community
                    </strong>
                </p>

                <div class="control-group">
                    <div class="controls controls-row">
                        <label class="hide" id="nameLabel" >Name</label>
                        <label class="hide" id="emailLabel" >Email</label>
                        <input aria-labelledby="nameLabel" class="span3" type="text" required id="name" name="name" placeholder="Name" value="" />
                        <input aria-labelledby="emailLabel" style="margin-left:10px; width: 175px;" rel="tooltip" class="span3" data-validation-message="Must be valid email" type="email" required id="emailAdd" name="emailAdd" placeholder="Email" value="" />
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls controls-row">
                        <label class="hide" id="cityLabel" >City</label>
                        <label class="hide" id="stateLabel" >State</label>
                        <input aria-labelledby="cityLabel" style="width: 280px" class="span4" type="text" required id="city" name="city" placeholder="City" value="" />
                        <input aria-labelledby="stateLabel" style="width: 80px" class="span2" type="text" required id="state" name="state" placeholder="State" value="" />
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <label class="hide" id="universityLabel">University</label>
                        <input aria-labelledby="universityLabel" style="width: 385px" class="span6"  autocomplete="off" type="text" required id="university" name="university" placeholder="University" value="" />
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls controls-row">
                        <label class="hide" id="degreeLabel" >Degree</label>
                        <select aria-labelledby="degreeLabel" class="span6" name="degree" id="degree" required>
                            <option value="" title="degree">Degree</option>
                        </select>
                        <input  type="text" class="span2 other" style="display:none" id="degreeOther" name="degreeOther" placeholder="Other degree" value="" />
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls controls-row">
                        <label class="hide" id="majorLabel" >Major</label>
                        <select aria-labelledby="majorLabel" class="span6" name="major" id="major" required>
                            <option value="" title="Major">Major</option>
                            <option title="Other" value="Other">Other</option>
                        </select>
                        <input type="text" class="span2 other" style="display:none" id="majorOther" name="majorOther" placeholder="Other major" value="" />
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <label class="hide" id="graduationLabel" >Major</label>
                        <select aria-labelledby="graduationLabel" class="span6" name="graduation" id="graduation" required>
                            <option value="" title="Graduation Year">Graduation Year</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls controls-row">
                        <label class="hide" id="interestLabel" >Major</label>
                        <select id="interestSelect" aria-labelledby="interestLabel" class="span6" name="interestId" id="interestId">
                            <option value="" title="Areas of Interest">Areas of Interest</option>
                        </select>
                        <div class="scrollable-tab-container" style="float: left;max-height: 67px;padding: 3px;overflow: auto;">
                            <input type="hidden" id="hidden-tags-aoi" name="hidden-tags-aoi" class="tm-input-aoi tm-input-success" />
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls controls-row">
                        <label>
                            <input class="checkbox-nuid" type="checkbox" > Current or Previous KP Intern
                        </label>
                        <input required class="span3" data-validation-message="Must be valid NUID"  style="display:none;margin-right: 10px;" type="text" id="nuid" name="nuid" placeholder="Enter your NUID" />
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <button id="submit" class="offset2 btn btn-warning">Submit</button>
                    </div>
                </div>
                <p style="margin-left:134px">
                    <small>
                        <a target="_blank" href="http://gettalent.com">Recruiting software</a> by getTalent
                    </small>
                </p>
            </form>
        </div>
    </div>

    <div id="form-success" class="row">
        <div class="span6" style="margin-left:30px;margin-top:30px;">
            <p class="alert alert-success" >Your information has successfully been submitted.</p>
            <p>Thank you for your interest in our talent community. </p>
        </div>
    </div>

    <div id="form-error" class="row">
        <div class="span6" style="margin-left:30px;margin-top:30px">
            <div class="alert alert-error">
                <p>An error occurred while sending your information. Please refresh the page and try again.</p>
            </div>
        </div>
    </div>

</div> <!-- /container -->

<script src="/static/js/jquery-1.11.3.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.simpleplaceholder.js"></script>
<script src="/static/js/bootstrap-tagmanager.js"></script>
<script src="/static/js/talent-widget.js"></script>
<script type="text/javascript" src="/static/js/kaiser-university.js"></script>

</body>
</html>
